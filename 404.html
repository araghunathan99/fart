
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FART - Family Road Trip Planner</title>
    <script type="text/javascript">
      // Simple redirect for SPA on GitHub Pages
      // This allows direct URL navigation to work correctly
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
